<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Conversion App</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput" placeholder="Enter number" />
        
        <label for="fromBase">Convert from:</label>
        <select id="fromBase">
            <option value="2">Binary (Base 2)</option>
            <option value="10" selected>Decimal (Base 10)</option>
            <option value="8">Octal (Base 8)</option>
            <option value="16">Hexadecimal (Base 16)</option>
        </select>

        <label for="toBase">Convert to:</label>
        <select id="toBase">
            <option value="2">Binary (Base 2)</option>
            <option value="10">Decimal (Base 10)</option>
            <option value="8">Octal (Base 8)</option>
            <option value="16">Hexadecimal (Base 16)</option>
        </select>

        <button onclick="convertNumber()">Convert</button>
        
        <h3>Converted Number:</h3>
        <div id="result">--</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
